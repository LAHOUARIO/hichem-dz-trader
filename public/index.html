<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HICHEM DZ BOT PRO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95); /* زيادة العتمة */
      z-index: 0;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .visible {
      display: flex !important;
    }

    .telegram {
      font-size: 18px;
      margin-top: 15px;
      background: #0088cc;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .telegram:hover {
      background: #006699;
    }

    #countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #facc15;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div id="splashScreen" class="screen visible">
    <h1>✨ HICHEM DZ BOT PRO</h1>
    <p>اللهم صل وسلم على سيدنا محمد</p>
    <p>لا تنسوا الصلاة على النبي ﷺ</p>
    <p id="fridayMessage" style="margin-top:10px; color:#0ff; font-weight:bold;"></p>
    <a class="telegram" href="https://t.me/HichemDzTrader" target="_blank">📢 شاركونا عبر التليغرام</a>
    <div id="countdown">10</div>
  </div>

  <!-- شاشة إدخال كلمة السر -->
  <div id="loginScreen" class="screen">
    <h2>أدخل كلمة المرور</h2>
    <input type="password" id="passwordInput" placeholder="كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
  </div>

  <script>
    const PASSWORD = "HMDZ1969@";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        alert("✅ تم الدخول بنجاح!");
      } else {
        alert("❌ كلمة المرور غير صحيحة!");
      }
    }

    // رسالة الجمعة
    const day = new Date().getDay();
    if (day === 5) {
      document.getElementById("fridayMessage").textContent = "🌙 جمعة مباركة";
    }

    // عد تنازلي 10 ثواني
    let seconds = 10;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        document.getElementById("splashScreen").classList.remove("visible");
        document.getElementById("loginScreen").classList.add("visible");
      }
    }, 1000);
  </script>
</body>
</html>
