<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HICHEM DZ BOT PRO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 0;
    }

    .screen {
      display: none;
      height: 100vh;
      width: 100%;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .visible {
      display: flex !important;
    }

    .telegram {
      font-size: 18px;
      margin-top: 15px;
      background: #0088cc;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .telegram:hover {
      background: #006699;
    }

    #countdown {
      font-size: 24px;
      margin-top: 20px;
      color: #facc15;
    }

    input, button, select {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #222;
      color: white;
    }

    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }

    header {
      background-color: rgba(22, 27, 34, 0.85);
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #58a6ff;
      position: relative;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: rgba(13, 17, 23, 0.85);
      margin: 20px;
      border-radius: 12px;
    }

    select {
      background-color: #161b22;
      color: white;
    }

    .signal-box {
      background-color: rgba(22, 27, 34, 0.9);
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
      border: 1px solid #2d333b;
    }

    .highlight {
      font-size: 24px;
      font-weight: bold;
      color: #facc15;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: rgba(22, 27, 34, 0.9);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #2d333b;
    }

    th {
      background-color: #21262d;
      color: #58a6ff;
    }

    audio {
      display: none;
    }

    .conditions {
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
    }

    .conditions span {
      display: block;
    }
  </style>
</head>
<body>

  <!-- شاشة البداية -->
  <div id="splashScreen" class="screen visible">
    <h1>✨ HICHEM DZ BOT PRO</h1>
    <p>اللهم صل وسلم على سيدنا محمد</p>
    <p>لا تنسوا الصلاة على النبي ﷺ</p>
    <p id="fridayMessage" style="margin-top:10px; color:#0ff; font-weight:bold;"></p>
    <a class="telegram" href="https://t.me/HichemDzTrader" target="_blank">📢 شاركونا عبر التليغرام</a>
    <div id="countdown">10</div>
  </div>

  <!-- شاشة تسجيل الدخول -->
  <div id="loginScreen" class="screen">
    <h2>أدخل كلمة المرور</h2>
    <input type="password" id="passwordInput" placeholder="كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
  </div>

  <!-- الواجهة الرئيسية -->
  <div id="mainContent" style="display: none;">
    <header>HICHEM DZ BOT PRO</header>
    <div class="container">
      <select id="pair">
        <option value="EUR/USD">EUR/USD</option>
        <option value="GBP/USD">GBP/USD</option>
        <option value="USD/JPY">USD/JPY</option>
        <option value="USD/CHF">USD/CHF</option>
        <option value="USD/CAD">USD/CAD</option>
        <option value="NZD/USD">NZD/USD</option>
        <option value="EUR/JPY">EUR/JPY</option>
        <option value="AUD/USD">AUD/USD</option>
      </select>
      <select id="timeframe">
        <option value="1">M1</option>
        <option value="5">M5</option>
      </select>
      <button onclick="generateSignal()">🎯 عرض الإشارة</button>
      <div class="signal-box" id="signalBox" style="display:none;">
        <h3>📊 HICHEM DZ SIGNAL</h3>
        <p id="pairName"></p>
        <p id="timeLabel"></p>
        <p class="highlight" id="signalType"></p>
        <p id="signalStrength"></p>
        <div class="conditions" id="conditionDetails"></div>
      </div>
      <table id="signalTable">
        <thead>
          <tr>
            <th>الزوج</th>
            <th>الفريم</th>
            <th>الوقت</th>
            <th>الإشارة</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <audio id="alertSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_49b5f8313a.mp3?filename=correct-2-46134.mp3"></audio>
    </div>
  </div>

  <script>
    const PASSWORD = "HMDZ1969@";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        alert("❌ كلمة المرور غير صحيحة!");
      }
    }

    // رسالة الجمعة
    const day = new Date().getDay();
    if (day === 5) {
      document.getElementById("fridayMessage").textContent = "🌙 جمعة مباركة";
    }

    // عد تنازلي
    let seconds = 10;
    const countdown = document.getElementById("countdown");
    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        document.getElementById("splashScreen").classList.remove("visible");
        document.getElementById("loginScreen").classList.add("visible");
      }
    }, 1000);

    // تحليل الإشارة
    async function generateSignal() {
      const pair = document.getElementById("pair").value;
      const timeframe = document.getElementById("timeframe").value;

      try {
        const response = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symbol: pair, timeframe })
        });

        const data = await response.json();
        if (data.error) {
          alert("❌ " + data.error);
          return;
        }

        document.getElementById("pairName").textContent = data.pair;
        document.getElementById("timeLabel").textContent = `⌛️ ${data.time}`;
        document.getElementById("signalType").textContent = data.signal;
        document.getElementById("signalStrength").textContent = data.strength ? `⭐️ ${data.strength}` : "";
        document.getElementById("signalBox").style.display = "block";

        if (data.conditions) {
          document.getElementById("conditionDetails").innerHTML = data.conditions.map(c => `✅ ${c}`).join("<span></span>");
        }

        const row = `<tr><td>${data.pair}</td><td>${data.timeframe}</td><td>${data.time}</td><td>${data.signal}</td></tr>`;
        document.querySelector("#signalTable tbody").innerHTML = row + document.querySelector("#signalTable tbody").innerHTML;

        document.getElementById("alertSound").play();

      } catch (err) {
        alert("⚠️ فشل الاتصال بالسيرفر");
        console.error(err);
      }
    }
  </script>
</body>
</html>
